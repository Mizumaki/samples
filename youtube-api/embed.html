<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Embed YouTube Movie Sample</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/embed.css" />
</head>

<body>
  <div class='main'>
    <main>
      <h1>YouTube埋め込みサンプル一覧</h1>
      <div class='sample'>
        <h2>ノーマル</h2>
        <div class="youtube">
          <iframe width="200" height="auto" src="https://www.youtube.com/embed/8fT-l0YYLHI" 
          frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
          </iframe>
        </div>
      </div>
      <div class='sample'>
        <h2>コントロールバーを非表示</h2>
        <div class="youtube">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/8fT-l0YYLHI?controls=0" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
          </iframe>
        </div>
      </div>
      <div class='sample'>
        <h2>開始位置を指定</h2>
        <div class="youtube">
          <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/wf16WUYLfpQ?start=052"
            frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
          </iframe>
        </div>
      </div>
      <div class='sample'>
        <h2>JS APIが有効</h2>
        <div class="youtube">
          <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/wf16WUYLfpQ?enablejsapi=1"
            frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
          </iframe>
        </div>
      </div>
      <div class='sample'>
        <h2>投稿者が埋め込み再生を非許可にしている場合</h2>
        <div class="youtube">
          <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/rV4W4rrlIrw" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
          </iframe>
        </div>
      </div>
      <!-- controls=0&amp;start=244 -->
      <div class='sample'>
        <h2>プライバシー強化モード</h2>
        <div class="youtube">
          <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/8fT-l0YYLHI" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
          </iframe>
        </div>
      </div>
      <p>その他いろいろ。 autoplay=1 color=white</p>
    </main>
  </div>
</body>

</html>
